    </div>
        <audio id="BtsSong">
            <source src="bts_img/song.mp3" type="audio/mp3">
        </audio>

<script>

    var BtsSong = document.getElementById("BtsSong");
    var icon = document.getElementById("icon");

    icon.onclick = function(){
        if(BtsSong.paused){
            BtsSong.play();
            icon.src = "bts_img/pause.png";
        }else{
            BtsSong.pause();
            icon.src = "bts_img/play.png";
        }
    }

</script>
